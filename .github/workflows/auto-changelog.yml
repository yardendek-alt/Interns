name: Auto Update Changelog

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog entry
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Get PR info
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          
          # Get timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Get actual code changes (added lines, excluding +++ and ---)
          ADDED_LINES=$(git diff HEAD~1 HEAD | grep "^+" | grep -v "^+++" | head -5 | sed 's/^+/  /')
          REMOVED_LINES=$(git diff HEAD~1 HEAD | grep "^-" | grep -v "^---" | head -3 | sed 's/^-/  /')
          
          # Get files changed
          FILES=$(git diff HEAD~1 --name-only | tr '\n' ', ' | sed 's/,$//')
          
          # Get stats
          STATS=$(git diff HEAD~1 --shortstat | xargs)
          
          # Build summary
          SUMMARY="**PR #${PR_NUMBER}:** ${PR_TITLE}\n\n"
          SUMMARY="${SUMMARY}**Files changed:** ${FILES}\n\n"
          
          if [ -n "$ADDED_LINES" ]; then
            SUMMARY="${SUMMARY}**Added:**\n\`\`\`\n${ADDED_LINES}\n\`\`\`\n\n"
          fi
          
          SUMMARY="${SUMMARY}**Stats:** ${STATS}"
          
          # Create entry
          ENTRY="## Merge on ${TIMESTAMP}\n\n${SUMMARY}\n"
          
          # Append to Change_Log.md
          echo -e "\n${ENTRY}" >> Change_Log.md
          
          echo "Changelog updated with actual code changes!"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Change_Log.md
          git diff --staged --quiet || git commit -m "Auto-update changelog for PR #${{ github.event.pull_request.number }}"
          git push
