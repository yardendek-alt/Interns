name: Auto Update Changelog

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog entry
        run: |
          # Get PR info
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          
          # Get timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Get list of changed files
          FILES_CHANGED=$(git diff HEAD~1 --name-only | head -5)
          
          # Get diff stats
          STATS=$(git diff HEAD~1 --shortstat)
          
          # Create smart summary based on file changes
          SUMMARY=""
          
          if echo "$FILES_CHANGED" | grep -q "README"; then
            SUMMARY="$SUMMARY\n- Updated README documentation"
          fi
          
          if echo "$FILES_CHANGED" | grep -q ".py"; then
            SUMMARY="$SUMMARY\n- Modified Python scripts"
          fi
          
          if echo "$FILES_CHANGED" | grep -q ".yml\|.yaml"; then
            SUMMARY="$SUMMARY\n- Updated workflow/configuration files"
          fi
          
          if echo "$FILES_CHANGED" | grep -q ".md"; then
            SUMMARY="$SUMMARY\n- Updated markdown documentation"
          fi
          
          # If no specific match, use generic
          if [ -z "$SUMMARY" ]; then
            SUMMARY="- $PR_TITLE"
          fi
          
          # Add stats
          SUMMARY="$SUMMARY\n- Changes: $STATS"
          
          # Create entry
          ENTRY="## Merge on ${TIMESTAMP}\n\n**PR #${PR_NUMBER}:** ${PR_TITLE}\n${SUMMARY}\n"
          
          # Append to Change_Log.md
          echo -e "\n${ENTRY}" >> Change_Log.md
          
          echo "Changelog updated!"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Change_Log.md
          git diff --staged --quiet || git commit -m "Auto-update changelog for PR #${{ github.event.pull_request.number }}"
          git push
